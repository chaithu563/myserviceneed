<div class="serviceaddressPage">

    <form>
        <div class="right-inner-addon">
            <input id="address" type="text" class="form-control searchplace" [(ngModel)]="userAddress" name="user Address" placeholder="Search for your service needed location on Map" />
        </div>
        <div>

            <sebm-google-map [latitude]="serviceinfo.latitude" [longitude]="serviceinfo.longitude" [zoom]="15" [disableDefaultUI]="false" [zoomControl]="true">
                <sebm-google-map-marker [latitude]="serviceinfo.latitude" [longitude]="serviceinfo.longitude" [markerDraggable]="true" (dragEnd)="markerPostionChanged($event)"></sebm-google-map-marker>
            </sebm-google-map>


        </div>

        <div class="form-group">
            <label for="Address">Please modify as any specific location address in selected place in Map:</label>
					<textarea class="form-control" cols="10" rows="7" [(ngModel)]="serviceinfo.address" (ngModelChange)="addressChange($event)" name="address"></textarea>
        </div>


     
    </form>

</div>
