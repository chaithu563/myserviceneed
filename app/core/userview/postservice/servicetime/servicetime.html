<div class="servicebasicInfo">

        <div class="right-inner-addon">

        </div>
			<div>

				<h3> Please Choose whether your service is one day need or multi day need</h3>
			</div>
        <div class="radio">
          
					<div class="btn-group btn-group-vertical" data-toggle="buttons">
						<label class="btn active">
							<input type="radio" name='timetype' value="oneday" (change)="timetype=$event.target.value"><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i> <span>  One Day Service</span>
						</label>
						<label class="btn active">
							<input type="radio" name='timetype' value="multiday" (change)="timetype=$event.target.value"><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i><span> Multi Day Service </span>
						</label>
					</div>

        </div>

			<div class="timeinfo">

				<div class="singleday" *ngIf="timetype=='oneday'">

					Singleday
					<form [formGroup]="dataForm">
						<ng2-datepicker formcontrolname="date" [options]="calendarOptions"></ng2-datepicker>
					</form>

					<!--<span>
							<ng2-datepicker [(ngModel)]="date"></ng2-datepicker> 
					</span>  [(ngModel)]="data"  -->
				
				</div>

				<div class="multtiday" *ngIf="timetype=='multiday'">

					Multiday
				</div>

			</div>



</div>
