<div class="container">
    <div class="text-center">
   

			<div>
				Add your service using search

			</div>
       
			<div class="searcharea">
				<input ng2-auto-complete
							 class="form-control search-text-box"
							 ([ngmodel])="searchString"
							 (valuechanged)="serviceSelected($event)"
							 [source]="avilableServices"
							 display-property-name="NAME"
							 display-property-value="ID"
							 name="search box"
							 min-chars="2"
							 placeholder="Choose Your Needed Service" />


				<div class="autoButton">
					<button type="button" class="btn btn-info">
						<span class="glyphicon glyphicon-search"></span> Search
					</button>
				</div>
			</div>
       
       
    </div>
</div>
