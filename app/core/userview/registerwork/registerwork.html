<div class="container">
    <div class="">
   

			<div>
				<h5>
					In register service page, user will be able to register for a work that he can provide to others. 
				</h5>
				<h3>Add your service using search </h3>

			</div>
       
			<div >
				<input ng2-auto-complete
							 class="form-control search-text-box"
							 ([ngModel])="searchString"
							 (valueChanged)="serviceSelected($event)"
							 [source]="avilableServices"
							 display-property-name="NAME"
							 display-property-value="ID"
							 name="search box"
							 min-chars="2"
							 placeholder="Choose the service you want to provide" />


				
			</div>

			<div>
				<h4>Dear {{userName}} </h4>

				You have registerd to provide below services.

			</div>
       
       
    </div>
</div>
