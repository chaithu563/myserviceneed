<div class="container">
    <div class="">
   

			<div>
				<h3>Add your service using search </h3>

			</div>
       
			<div >
				<input ng2-auto-complete
							 class="form-control search-text-box"
							 ([ngModel])="searchString"
							 (valueChanged)="serviceSelected($event)"
							 [source]="avilableServices"
							 display-property-name="NAME"
							 display-property-value="ID"
							 name="search box"
							 min-chars="2"
							 placeholder="Choose Your Needed Service" />


				
			</div>
       
       
    </div>
</div>
