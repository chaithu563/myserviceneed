<div class="container-fluid">
    <div class="row extra-bottom-padding ">

    </div>

    <div class="row">


    </div>
    <div class="row">
        <div class="col-sm-2">

        </div>

        <div class="col-sm-8">
            <form>
                <div class="right-inner-addon">
                    <!--<i class="icon-search"></i>-->
                    <div class="searcharea">
                        <input ng2-auto-complete
                               class="form-control search-text-box"
                            ([ngModel])="searchString"
                             (valueChanged)="serviceSelected($event)"
                               [source]="avilableServices"
                               display-property-name="NAME"
                                display-property-value="ID"
                               name="search box"
                                min-chars="2"
                               placeholder="Choose Your Needed Service" />


                        <div class="autoButton">
                            <button type="button" class="btn btn-info">
                                <span class="glyphicon glyphicon-search"></span> Search
                            </button>
                        </div>
                    </div>
                </div>

            </form>


          
        </div>

        <div class="col-sm-2">


        </div>
    </div>

    <div class="row" *ngFor="let category of categories;let j = index;let l = last;let even = even;"   >
      

        
        <div class="col-sm-6" *ngIf="categories[j] && even">
           <span> {{categories[j].NAME}}  <a class="tab" (click)="viewAll(category)">  View All </a> </span>
            <div class="container">
                <div class="galleryItem" *ngFor="let service of categories[j].PseudoSERVICESUBCATEGORies;let i = index" >
                  
                    <span class="eachService" *ngIf="i<=2" [routerLink]="['/postservice',service.ID]">
                        <cl-image public-id="{{service.IMAGEPUBLICKEY}}" width="170"  height="130"    [options]="cloudinaryOptions">

                           

                        </cl-image>
                        <h5>{{service.NAME}}</h5>
                    </span>
                  
                  
                </div>

            </div>

        </div>

        <div class="col-sm-6" *ngIf="categories[j+1] && even" >
           
            <span> {{categories[j+1].NAME}}  <a class="tab" (click)="viewAll(categories[j+1])">  View All </a> </span>
            <div class="container">
                <div class="galleryItem" *ngFor="let service of categories[j+1].PseudoSERVICESUBCATEGORies;let i = index">

                    <span class="eachService" *ngIf="i<=2" [routerLink]="['/postservice',service.ID]">
                        <cl-image public-id="{{service.IMAGEPUBLICKEY}}" width="170"  height="130"  [options]="cloudinaryOptions">
        

                        </cl-image>
                        <h5>{{service.NAME}}</h5>
                    </span>


                </div>

            </div>

        </div>
		


        </div> 
</div>



<modal #allServicesModal 
       modalclass="modal-lg modal-sm login-modal">
    <modal-header>
        <h4 *ngIf="selectedAllServices">All Available {{ selectedAllServices.NAME }}</h4>
    </modal-header>
    <modal-content>
        <div class="form-body"  *ngIf="selectedAllServices">

           
            <div *ngFor="let item of selectedAllServices.PseudoSERVICESUBCATEGORies">

              <a  [routerLink]="['/postservice',item.ID]">  <h5> {{item.NAME}}</h5> </a> 

            </div>

           
        </div>
    </modal-content>

</modal>
